{% load static %}
<!Doctype html>

<html>
    <head>
        <title>Socialdistribution App</title>
        <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    </head>

    <body>
        <!--background wallpaper-->
        <!--<body id="bg" style="background-image: url('{% static "wallpaper4.jpg"%}')";-->

        <!--Navigation menu-->
		<div class="topnav">
			<a class="active" href="author.html">Home</a>
			<a href="editProfile.html">Edit Profile</a>
			<a href="#signup.html">Friends/FOllowers</a>

        <!--redirect to edit/delete/or to add comment, (we'll have to find a better way to do this)-->
        <div class="post">
            <h1>ALL POSTS</h1> <br/>
            {% for post in object_list %}
                <ul>
                    <li class=posti><br><a href="{% url 'post-details' post.pk%}">{{ post.title }}</a> - 
                    {{ post.author}} - <a href="{% url 'update_post' post.pk%}">Edit</a>
                    -  <a href="{% url 'delete_post' post.pk%}">Delete Post</a> <br/>
                    {{ post.text_content }}></li>
                    <br/>
                    <br/>
                {% endfor%}
                </ul>
        </div>
    </body>
