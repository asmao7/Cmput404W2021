{% load static %}
<!Doctype html>

<html>
    <head>
        <title>Socialdistribution App</title>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    </head>

    <body>
        <!--background wallpaper-->
        <body id="bg" style="background-image: url('{% static "wallpaper3.jpg"%}')";>
        

        <!--Navigation menu-->
		<div class="topnav">
			<a class="active" href="index.html">Home</a>
			<!--<a href="Login.html">Login</a>
			<a href="signup">Sign up</a>
			<a href="#logout">Logout</a> -->
		</div>

        <!--COMMENT
        <h2 class="comment">We'll choose a good wallpaper and a logo to go on this page!</h2> -->

        <form class="box" action="author.html" method="POST">
            <h1>Sign up</h1>
            {% csrf_token %}
            <label class="required">Name </label>
            <input type="text" name="" placeholder="Name"> <br>
            <label class="required">Email </label>
            <input type="text" name="" placeholder="email">
            <label class="required">Username </label>
            <input type="text" name="" placeholder="Username">
            <label lass="required"> Github Url </label>
            <input type="text" name="" placeholder="Github Url">
            <label class="required">Password </label>
            <input type="password" name="" placeholder="Password">
            <label class="required">Re-enter Password</label>
            <input type="password" name="" placeholder="Confirm password">
            <!-- {# <a href="author.html">sign up</a> #} -->
            <div class="actionbuttons">
            <button onclick="location.href='author.html'" class="button">Sign up</button>
            <!--<button onclick="location.href='index.html'" class="button">Cancel</button>-->
            <p class="signin"> Already have an account? <a href="Login.html">Log In</a></p>
            </div>
        </form>

    </body>
</html>
