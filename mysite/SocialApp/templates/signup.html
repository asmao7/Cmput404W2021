{% load static %}
<!Doctype html>

<html>
    <head>
        <title>Socialdistribution App</title>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    </head>

    <body>
        <!--background wallpaper-->
        <body id="bg" style="background-image: url('{% static "wallpaper3.jpg"%}')";>
        

        <!--Navigation menu for Sign Up-->
		<div class="topnav">
			<a class="active" href="index.html">Home</a>
		</div>

        <form class="box" action="author.html" method="POST">
            <h1>Sign up</h1>
            {% csrf_token %}
            <label class="required" for="{{ form.fistName.id_for_label }}">First Name </label>
                {{ form.fistName }}<br>
            <label class="required" for="{{ form.lastName.id_for_label }}">Last Name </label>
                {{ form.lastName }}<br>
            <label class="required" for="{{ form.displayName.id_for_label }}">Username </label>
                {{ form.displayName }}
            <label class="required" for="{{ form.Email.id_for_label }}">Email </label>
                {{ form.Email }} 
            <label class="required" for="{{ form.GithubUrl.id_for_label }}"> Github Url </label>
                {{ form.GithubUrl }}
            <label class="required" for="{{ form.Password.id_for_label }}">Password </label>
                {{ form.Password }}
            <label class="required" for="{{ form.Confirm_Password.id_for_label }}">Re-enter Password</label>
                {{ form.Confirm_Password }}
            <!-- {# <a href="author.html">sign up</a> #} -->
            <div class="actionbuttons">
            <a class="button" href="{% url 'author' %}">Sign Up</a>
            <!--<button onclick="location.href='index.html'" class="button">Cancel</button>-->
            <p class="signin"> Already have an account? <a href="{% url 'Login' %}">Log In</a></p>
            </div>
        </form>

    </body>
</html>
