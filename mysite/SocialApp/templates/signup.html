{% extends "baseNoAuth.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="box">
    <div class="form-group">
        <h1>Sign up</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Sign up</button>
    </div>
</div>
{% endblock %}
