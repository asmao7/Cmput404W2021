{% load static %}
<!Doctype html>

<html>
    <head>
        <title>Socialdistribution App</title>
        <link rel="stylesheet" href="{% static 'css/editpost.css' %}">
    </head>

    <body>
        <!--Background wallpaper-->
        <body id="bg" style="background-image: url('{% static "wallpaper4.jpg"%}')";

        <!--Navigation menu-->
		<div class="topnav">
			<a class="active" href="{% url 'author' %}">Home</a>
			<a href="#">Delete Post</a>
			<a href="#logout">Logout</a>
		</div>

        <br/><br/>
        <!-- use django forms to auto generate the edit fields, (only title and cintent for now)-->
        <div class="edit">
            <h1>Edit Post</h1>
            <br/><br/>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token%}
                    {{ form.as_p }}
                    <button class="btn btn-secondary">Update</button>
            </div>
        </div>
    </body>
</html>
