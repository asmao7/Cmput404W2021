{% extends "baseNoAuth.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="box">
    <div class="form-group">
        <h1>Login</h1>
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Login</button>
    </div>
</div>
{% endblock %}
